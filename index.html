<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/style.css"/>
        <title>Document</title>
    </head>
    <nav>
        <h1 id="highscore">View Highscores</h1>
        <!-- <h1 id="countdownTimer"></h1> -->
        <h1 id="leaderboard-link"></h1>
    </nav>
    <body id="body">
        <header>
            <a id=leaderboard-link>View Highscores <i class="fas fa-hand-point-left fa-lg"></i>
            </i></a> 
            
            <time>Time: <span id="countdownTimer"></span></time>
        </header>
    
        <div id="startPage">
            <h2>Coding Challenge Quiz</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score and/time by ten seconds!</p>
            <button type="start-button" id="startQuizbtn">Start Quiz</button>
        </div>
        <div id="quizDiv">
          <h2 id="question"></h2>
          <div id="answerChoices">
              <button id="choice1"></button>
              <button id="choice2"></button>
              <button id="choice3"></button>
              <button id="choice4"></button>
          </div>
              <div id="linebreak">
              <hr>
              <p id="answerCheck"></p>
              </div>
        </div>
        <div hidden id=score-card class="card">
            <h2>All done!</h2>
            <p>Your final score is <span id=score></span>.</p>
            <form class="inline-form" id="submission-form">
                  <label for="initials">Enter initials: </label>
                  <input type="text" id="initials">
                  <button id="submit-button" class="button">Submit</button>
            </form>
        </div>

        <div hidden id=leaderboard-card class="card">
            <h2>Highscores</h2>
            <ol id="highscore-list">
            </ol>
            <div class="inline-buttons">
                <button id="back-button" class="button">Go Back</button>
                <button id="clear-button" class="button">Clear Highscores</button>
            </div>
        </div>
        <script src="./Assets/script.js"></script>
    </body>
</html>
